<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
       .topbar {
			width: 100%;
			height: 40px;
			background-color: #AAA;
			border: 1px solid black;
		} 
		.toobarLine {
        	width: 100%;
			height: 20px;
			border: 1px solid black;
		} 
        #map {
            width: 100%;
            height: calc(100vh - 40px - 200px);
            background-color: #FA0;
            border: 1px solid black;
        }
        #listbox {
			width: 100%;
			height: 200px;
			background-color: #AAA;
			border: 1px solid black;
		} 
		input[type="file"]{
			opacity: 0;
		}
        input[type="checkbox"]{
			//opacity: 0;
		}
        input[type="checkbox"] + label {
        	background-color: #444;
			color: #FA0;
			line-height: 20px;
			width: 20px;
			height: 20px;
			margin: 20px;
			border: 1px solid black
		}
		input[type="checkbox"]:checked + label {
			color: #0FA;
		}
    </style>
</head>

<body onload="disclamer();">
	<div class="topbar">
		<div class="topbarLine">
			<input id="loadfile" type="file" onchange="read(this)"/><label for="loadfile">&#x1F4C1;</label>
			<input id="trackgps" type="checkbox"/><label for"trackgps">&#8982;</label>
			<input id="fullscreentog" type="checkbox" onclick="fullscreen(this);"/><label for="fullscreentog">&#x26F6;</label>
		</div>
		<div id="status" class="topbarLine">Status:</div>
	</div>
    <div id="map"></div>
    <div id="listbox"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script>
    	var elemStatusbar = document.getElementById("status");
    
    	//Setup the map
        var map_init = L.map('map', {center: [46.3, -79.4], zoom: 8});
        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'}).addTo(map_init);
        L.Control.geocoder().addTo(map_init);
        
        //Plot static blips
        var blips = [];
        /*
		var arrBlips = blipsFakePositions({'lat':46.3,'long':-79.4});
        for (var i=0; i < arrBlips.length; i++) {
        	console.log("Plotting: " + arrBlips[i]['lat'] + ", " + arrBlips[i]['long']);
            blips[i] = L.circle([arrBlips[i]['lat'], arrBlips[i]['long']], {radius: 3.0, color: randomColor(), fillColor: randomColor(), opacity: 1.0, fillOpacity: 1.0}).addTo(map_init);
        };
		*/
        
        //Start tracking the GPS
        if (!navigator.geolocation) {
            console.log("Your browser doesn't support geolocation feature!")
        } else {
            setInterval(() => {navigator.geolocation.getCurrentPosition(getPosition, gpsError, {enableHighAccuracy: true})}, 3000);
        };
        function gpsError(err) {
   		console.warn(`Error: ${err.code}, ${err.message}`);
		};
		
		
		var dot, circle, lat, long, accuracy;
        function getPosition(position) {    
            lat = position.coords.latitude;
            long = position.coords.longitude;
            accuracy = (position.coords.accuracy/2);
				
            if (dot) {map_init.removeLayer(dot);};
			if (circle) {map_init.removeLayer(circle);};
            dot = L.circle([lat, long], {radius: 1.0, color: '#000000', opacity: 1.0, fillColor: '#FFFFFF', fillOpacity: 1});
            circle = L.circle([lat, long], {radius: accuracy, color: '#000000', opacity: 0.1, stroke: false});
            var featureGroup = L.featureGroup([dot, circle]).addTo(map_init);
			if (document.getElementById("trackgps").checked==true) {
           	map_init.fitBounds(featureGroup.getBounds());
			};
            elemStatusbar.innerHTML = "Lat:" + lat + " Long:" + long + " Acc:" + accuracy.toFixed(1);
        };
        
        
        
        
        function clrRandom() {
        	return "#"+(((1+Math.random())*(1<<24)|0).toString(16)).substr(-6);
        };
        function clrBlip(status_id) {
			switch(status_id) {
				case 1: //Submitted
					return "#008800";
				case 2: //Approved
					return "#00FF00";
				case 3: //Denied
					return "#CC0000";
				case 4: //unknown
					return "#FFFFFF";
				case 5: //Cancelled
					return "#5B3E31";
				case 6: //Under Surveillance
					return "#0000AA";
				case 7: //Completed
					return "#AAAAAA";
				case 8: //Sent to Contractor
					return "#AA00AA";
				case 9: //Contractor Completed
					return "#FF00FF";
			};
		}
        
        async function read(input) {
			var fileData = await readFile(input.files[0]);
			var arrBlips = JSON.parse(fileData);
			
			for (var i=0; i < arrBlips.length; i++) {
				var txtPopup = "#" + arrBlips[i]['request_id'] + " Date:" + arrBlips[i]['submitted'] + " " + arrBlips[i]['status'] + "<br>" +
											"Requestor:" + arrBlips[i]['requestor'] + " Manager:" + arrBlips[i]['manager'] + "<br><br>" +
											"Address:" + arrBlips[i]['address'] + "<br>" +
											"Work:" + arrBlips[i]['work_type'];
				console.log("Plotting: " + arrBlips[i]['lat'] + ", " + arrBlips[i]['lng']);
				blips[i] = L
					.circle([arrBlips[i]['lat'], arrBlips[i]['lng']], {color:clrBlip(arrBlips[i]['status_id']), opacity:1.0})
					.bindPopup(txtPopup)
					.addTo(map_init);
     	  };
   		
		}
        function readFile(file) {
			return new Promise((resolve, reject) => {
				let fr = new FileReader();
				fr.onload = x=> resolve(fr.result);
				fr.readAsText(file);
			});
		}
		function disclamer() {
			alert("This tool is only used to translate data. No data will be transfered to or from any location as all data is processed client side. This tool will attempt to interpret data from a range of different sources and will plot the data on a map.");
			//setInterval(fullscreen, 1000);
		} 
		function fullscreen(elem) {
			if (elem.checked) {
				document.documentElement.requestFullscreen();
			} else {
				document.exitFullscreen();
			} 
		} 
    </script>
</body>

</html>
